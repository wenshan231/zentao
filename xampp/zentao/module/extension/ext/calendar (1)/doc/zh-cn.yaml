    zentaoversion:all   # 适用的禅道的版本号。可以用all来代替所有，也可以是禅道的版本列表，用逗号链接。
    charge:free         # 是否收费，可以选择free(免费软件）, share(共享软件), opensource(开源软件), business(商业软件)
    date:2012-3-19     # 发布日期。
